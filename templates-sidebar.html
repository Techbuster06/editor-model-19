<div id="templates-section" class="templates-section">
    <h3 class="templates-title">Templates</h3>

    <div class="template-group" data-group="carousel">
        <div class="group-header">
            <h4>Instagram Carousel <span class="meta">(4 templates)</span></h4>
        </div>

        <div class="carousel-preview">
            <img class="carousel-main-preview" alt="Carousel mockup preview" data-src="carousel mockup.jpg" />
        </div>

        <div class="thumbnails thumbnails-carousel" role="list" aria-label="Carousel templates">
            </div>
    </div>

    <div class="template-group" data-group="general">
        <div class="group-header">
            <h4>General Templates <span class="meta">(3 templates)</span></h4>
        </div>

        <div class="thumbnails thumbnails-general" role="list" aria-label="General templates">
            </div>
    </div>

    <div class="template-group" data-group="video">
        <div class="group-header">
        <h4>Video Templates</h4>
    </div>
<div class="upload-video-section">
    <p class="upload-caption">Add your video and start editing</p>
    <button id="upload-video-btn" class="btn btn-upload">Upload Video</button>
    <input type="file" id="video-input" accept="video/*" style="display: none;">
</div>
    </div>
</div>
